# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

name: ğŸ‘·â€â™‚ï¸ Build Visual Studio Code Extension

jobs:
  build:
    name: ğŸ‘·â€â™‚ï¸ Build
    defaults:
      run:
        shell: pwsh
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
    runs-on: ubuntu-20.04
    steps:
      - name: ğŸšš Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¥ Cache
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .vscode-test
          key: ${{ runner.os }}-node-${{ hashFiles('pnpm-lock.yaml') }}

      - name: â• Dependencies
        uses: pnpm/action-setup@v4.0.0
        with:
          run_install: true

      - name: ğŸ” Get Calendar Version
        id: version
        run: |
          git config --global --add safe.directory $PWD
          dir env:
          [string]$version = & .github\Get-CalendarVersion.ps1 -MergeBuild
          "Calculated Version: $version"
          "version=$version" >> $ENV:GITHUB_OUTPUT
          "calendarVersion=$version" >> $ENV:GITHUB_OUTPUT
          "semanticVersion=$version" >> $ENV:GITHUB_OUTPUT

      - name: ğŸ‘·â€â™‚ï¸ Build and Package
        run: |
          pnpm package ${{steps.version.outputs.version}}

      - name: â¬† Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Pester Tests VSCode Extension
          path: '*.vsix'

      - name: ğŸ“ Draft Github Release
        if: github.ref == 'refs/heads/main' || github.head_ref == 'ci'
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: '${{steps.version.outputs.version}}'
          prerelease: true
          tag: 'v${{steps.version.outputs.version}}'

