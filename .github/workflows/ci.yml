# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

name: ğŸ‘·â€â™‚ï¸ Build Visual Studio Code Extension

jobs:
  build:
    name: ğŸ‘·â€â™‚ï¸ Build
    defaults:
      run:
        shell: pwsh
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
    runs-on: ubuntu-20.04
    steps:
      - name: ğŸšš Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ğŸ“¥ Cache
        id: cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('pnpm-lock.yaml') }}

      - name: â• Dependencies
        uses: pnpm/action-setup@v2.2.4
        with:
          run_install: true

      - name: ğŸ” Get Calendar Version
        id: version
        run: |
          [string]$version = & .github\Get-CalendarVersion.ps1 -MergeBuild
          "Calculated Version: $version"
          "::set-output name=version::$version"
          "::set-output name=calendarVersion::$version"
          "::set-output name=semanticVersion::$version"

      - name: ğŸ‘·â€â™‚ï¸ Build
        run: |
          pnpm run build ${{steps.version.outputs.version}}

      - name: â¬† Artifact
        uses: actions/upload-artifact@v2
        with:
          name: vsix-${{steps.version.outputs.version}}
          path: '*.vsix'

      - name: ğŸ“ Draft Github Release
        if: github.ref == 'refs/heads/main' || github.head_ref == 'ci'
        uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: '${{steps.version.outputs.version}}'
          prerelease: true
